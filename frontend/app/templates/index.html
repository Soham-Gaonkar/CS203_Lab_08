<!DOCTYPE html>
<html>
<head>
    <title>Elasticsearch Frontend</title>
</head>
<body>
    <h2>Elasticsearch Interface</h2>

    <form action="/get" method="post">
        <input type="text" name="query" placeholder="Search Query" required>
        <button type="submit">Get</button>
    </form>

    <form action="/insert" method="post">
        <textarea name="text" placeholder="Document Text" required></textarea>
        <button type="submit">Insert</button>
    </form>

    <h3>Result:</h3>
    <pre>{{ result }}</pre>
</body>
</html>
