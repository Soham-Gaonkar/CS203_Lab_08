services:
  frontend:
    build: ../frontend/app
    ports:
      - "9567:9567"
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build: ../backend/app
    depends_on:
      - elasticsearch
    networks:
      - app_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - app_network

volumes:
  esdata:  # Persistent volume for Elasticsearch data

networks:
  app_network:  # Ensure we use the correct network name
